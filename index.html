<!DOCTYPE html>
<html>
  <head>
    <title>WeLove</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" href="images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
    * { margin: 0; }
    body {
      -webkit-text-size-adjust: none;
      font-family: Baskerville, Helvetica, Arial, sans-serif;
    }
    #container {
      width: 100%;
      height: 100%;
      position: fixed;
      -webkit-perspective: 1000;
    }
    #flipper {
      width: 100%;
      height: 100%;
    	-webkit-transition: 0.5s;
    	-webkit-transform-style: preserve-3d;
    }
    #main {
      display: table;
      background: #333;
      text-align: center;
      position: relative;
      -webkit-transform: rotateY(0deg);
    }
    #text {
      margin: 0;
      color: #19e5de;
      overflow: hidden;
      white-space: nowrap;
      display: table-cell;
      vertical-align: middle;
    }
    #about {
      color: #333;
      background: #f8f8f8;
      margin-bottom: 10px;
      -webkit-transform: rotateY(180deg);
    }
    #main, #about {
    	top: 0;
    	left: 0;
      width: 100%;
      height: 100%;
    	position: absolute;
      -webkit-backface-visibility: hidden;
    }
    .header { 
      margin: 15px 0 5px 0;
      font-size: 30px;
      text-align: center;
    }
    .world {
      text-align: center;
      margin-bottom: 20px;
      text-decoration: underline;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
    }
    .footer p {
      margin: 5px 0;
    }
    a {
      color: #08c;
      text-decoration: none;
    }
    #qrcode {
      width: 280px;
      margin: auto;
      display: block;
    }
    </style>
  </head>
<body>
  <div id="container">
    <div id="flipper">
      <div id="main">
        <h1 id="text" contenteditable="true"></h1>
      </div>
      <div id="about">
        <h2 class="header">WeLove</h2>
        <h3 class="world"><a href="world.html">Mom,I love you</a></h3>
        <img id="qrcode" src="images/qrcode.jpg">
        <div class="footer">
          <p>姚贝</p>
          <p>
            Github: <a href="https://github.com/Bellee">Belle</a>  
          </p>
        </div>
      </div>
    </div>
  </div>
<script src="javascripts/shake.js"></script>
<script src="javascripts/jquery.js"></script>
<script src="javascripts/jquery.touch.js"></script>
<script type="text/javascript">
$text = $('#text');
$container = $('#container');
$flipper = $('#flipper');

color = '#ED5BF7';
colors = ['#F83538', '#FF4400','#19E5DE', '#1CF49A', '#ED5BF7', '#F9F649', '#54EC7E', '#CC342D', '#2FAEFF'];

function setText() {
  if (localStorage) {
    $text.text(localStorage.getItem('text') || 'ILoveYou');
  }
}

function setColor() {
  if (localStorage) {
    $text.css('color', localStorage.getItem('color') || color);
  }
}

fontSize = 0;
function adjustFontSize() {
  var minFontSize = 100
  var maxFontSize = window.innerHeight - 40;
  fontSize = maxFontSize;
  $text.css('font-size', fontSize);
  if ($text.text().length < 2) return;
  var innerWidth = window.innerWidth;
  
  var timer = setInterval(function() {
    if ($text.width() > innerWidth) {
      fontSize -= 10;
      $text.css('font-size', fontSize);
    } else {
      clearInterval(timer);
    }
  }, 10);
}

setText();
setColor();
adjustFontSize();

$text.on('keydown', function(e) {
  console.log('event:keyup', 'keyCode', e.keyCode, 'width', $(this).width(), 'height', $(this).height());
  var keyCode = e.keyCode;
  if (keyCode === 32 || keyCode === 13) return false; // return if Space or Enter is pressed
    
  var innerWidth = window.innerWidth;
  var maxFontSize = window.innerHeight - 40;
  
  if (keyCode === 8) {  // delete is pressed
    var timer = setInterval(function() {
      if ($text.width() <= innerWidth) {
        if (fontSize < maxFontSize) {
          fontSize += 10;
          $text.css('font-size', fontSize);
        }
      } else {
        fontSize -= 10;
        $text.css('font-size', fontSize);
        clearInterval(timer);
      }
    }, 10);
  } else {
    var timer = setInterval(function() {
      if ($text.width() > innerWidth) {
        fontSize -= 10;
        $text.css('font-size', fontSize);
      } else {
        clearInterval(timer);
      }
    }, 10);
  }
}).on('keyup', function(e) {
  if (localStorage) localStorage.setItem('text', $text.text());
});

$(window).on(navigator.standalone ? 'orientationchange' : 'resize', function() {
  adjustFontSize();
}).on('shake', function() {
  color = colors[Math.floor(Math.random() * colors.length)];
  if (localStorage) localStorage.setItem('color', color);
  setColor();
});

degree = 0;
$flipper.css('-webkit-transform', 0);
$container.on('swiperight', function() {
  degree += 180;
  $flipper.css('-webkit-transform', 'rotateY(' + degree + 'deg)');
}).on('swipeleft', function() {
  degree -= 180;
  $flipper.css('-webkit-transform', 'rotateY(' + degree + 'deg)');
});

</script>

</body>
</html>
